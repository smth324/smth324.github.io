<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Tic Tac Toe</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="scoreboard">
        <div class="cross-win-counter">X Wins: 0</div>
        <div class="circle-win-counter">O Wins: 0</div>
        <div class="draw-counter">Draws: 0</div>
        <button class="fullreset">Reset</button>
    </div>
    <div class="scores-list">

    </div>
    <button class="theme-options">
        Light Theme
    </button>
    <div class="header">
        <div class="title">Tic Tac Toe</div>
        <div class="turn">X is playing</div>
    </div>
    <div class="main">
        <div class="grid">
            <div class="square one" data-square="1"></div>
            <div class="square two" data-square="2"></div>
            <div class="square three" data-square="3"></div>
            <div class="square four" data-square="4"></div>
            <div class="square five" data-square="5"></div>
            <div class="square six" data-square="6"></div>
            <div class="square seven" data-square="7"></div>
            <div class="square eight" data-square="8"></div>
            <div class="square nine" data-square="9"></div>
        </div>
    </div>
    <div class="controls">
        <div><button class="reset">Restart</button></div>
        <div class="turncontrols">
            <button class="back" style="display: none;">☚</button>
            <button class="forward" style="display: none;">☛</button>
        </div>
    </div>
    <div class="difficulty-options">
        <button class="diffulty-option easy difficulty-selected">Easy</button>
        <button class="diffulty-option medium">Medium</button>
        <button class="diffulty-option hard">Hard</button>
    </div>
    <button class="togglepvp">PvP</button>
    <button class="music">x</button>
</body>

</html>
